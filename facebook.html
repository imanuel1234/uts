    </style><!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Bio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      text-align: center;
      padding: 30px;
      background: white;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      margin-top: 30px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ddd;
      margin-bottom: 15px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .bio a {
      color: #3897f0;
      text-decoration: none;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      font-size: 14px;
      color: #333;
    }

    .stats div {
      text-align: center;
    }

    .stats span {
      display: block;
      font-weight: bold;
      font-size: 18px;
    }

    .btn-container {
      margin-top: 15px;
    }

    .btn {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #2c7dcf;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .gallery {
      max-width: 800px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 0 10px;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery a {
      grid-column: span 3;
      text-align: center;
      text-decoration: none;
      color: #3897f0;
      font-weight: bold;
      padding: 15px 0;
    }

    @media screen and (max-width: 600px) {
      .stats {
        flex-direction: column;
      }

      .btn {
        width: 80%;
      }

      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">

    <div class="name">Imanuel Fernando</div>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #dfefff, #f9f9f9);
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #004080;
      margin-bottom: 10px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    em {
      display: block;
      margin-bottom: 25px;
      color: #666;
    }

    .bio-box {
      background: #f2f8ff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }

    .bio-box strong {
      color: #004080;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: #004080;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #0073e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Biodata Saya</h1>
    <img src="profile.jpg" alt="Foto Profil" class="profile-img">
    <p><em>Halo, saya seorang mahasiswa Sistem Informasi yang tertarik pada dunia teknologi, web development, dan desain UI/UX.</em></p>
    
    <div class="bio-box">
      <p><strong>Nama:</strong> Imanuel Fernando</p>
    </div>
    <div class="bio-box">
      <p><strong>Prodi:</strong> Sistem Informasi</p>
    </div>
    <div class="bio-box">
      <p><strong>Email:</strong> fernandoimanuel26.com</p>
    </div>
    <div class="bio-box">
      <p><strong>Alamat:</strong> Gresik, Indonesia</p>
    </div>
    
    <a href="index.html">Kembali ke Profil</a>
  </div>
</body>
</html>
